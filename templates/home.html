<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Hello world!</h1>
    <div class="content">
        <h2 class="heading">Insert text:</h2>
        {% if form %}
            {% from 'bootstrap5/form.html' import render_form %}
            {{ render_form(form) }}
        {% endif %}
        <h2 class="heading">Converted text:</h2>
        {% if text %}
            <p>{{ text }}</p>
        {% endif %}
    </div>
</body>
</html>
